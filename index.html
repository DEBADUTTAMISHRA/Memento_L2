<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- REPLACE THIS WITH YOUR PROJECT NAME. EXAMPLE - Category tabs -->
    <title>Coding Assesment L2 boilerplate</title>

</head>

<body>
    <div class="container">
        <!-- <a href="https://github.com/mmdmrishabh/Coding-assessment-l2-Boilerplate-code/blob/main/Readme.md" target="_blank">Read how to work with boilerplate</a> -->
        <div class="heading">
            <h1>SELECT YOUR CHOICE</h1>
        </div>
        <div class="category-section">
            <ul class="category">
                <li data-category="Men">Men</li>
                <li data-category="Women">Women</li>
                <li data-category="Kids">Kids</li>
            </ul>
        </div>
        <div class="cards">
            <div class="card">
                <div class="item-img">
                    <img src="" alt="productImage">
                    <div class="badge"></div>
                </div>
                <div class="product-title">
                    <span class="title"></span>
                    <ul class="vendor">
                        <li></li>
                    </ul>
                </div>
                <div class="product-price">
                    <ul>
                        <li class="price"></li>
                        <li class="compare_at_price"></li>
                        <li class="off"></li>
                    </ul>
                </div>
                <button class="cart-btn">Add to cart</button>
            </div>
            
        </div>
    </div>
    <!-- Happy coding ðŸ˜Š -->
    <script src="./script.js"></script>
</body>

</html>
